<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .container h1 {
            font-size: 3em;
            margin: 0;
        }

        .container p {
            font-size: 1.2em;
            margin: 15px 0;
        }

        .container img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }

        .container a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #ff7e5f;
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .container a:hover {
            background-color: #feb47b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon!</h1>
        <p>Our website is currently under construction. We are working hard to bring you a better experience. Stay tuned!</p>
        <img src="https://via.placeholder.com/400x200?text=Under+Construction" alt="Under Construction">
        <a href="mailto:support@example.com">Contact Us</a>
    </div>
</body>
</html>
